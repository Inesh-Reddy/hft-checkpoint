syntax = "proto3";

package ticker;

option go_package = 'proto/ticker';

service TickerService {
    rpc SubscribeToToken (TickerRequest) returns (TickerUpdate);
    rpc UnSubscribeFromToken (TickerRequest) returns (TickerUpdate);
}

message TickerRequest{
    string symbol=1;
}

message TickerUpdate{
    string symbo =1;
}
